<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Colors</title>
<style>

    body {
        background-color: #5096dc;
    }
h1 {background-color: #a9bab7;}

    .box_1 {
        width: 200px; height:100px; background-color: coral; margin: 20px}

    .box_2 {
        width: 200px; height:100px; background-color: fuchsia; margin: 20px}
    .box_3 {
        width: 200px; height:100px; background-color: rgb(252,99,113); margin: 20px}
    .box_4 {
        width: 200px; height:100px; background-color: rgba(252,99,113,.48); margin: 20px}

</style>



</head>
<body>
<h1>Web Colors</h1>

<div class="box_1">#a9bab7</div>
<div class="box_2">#cib2b6</div>
<div class="box_3">252 99 113</div>
<div class="box_4">252 99 113</div>


</body>
</html>
